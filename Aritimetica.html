<<meta charset="UTF-8">

<h1>Semana 1</h1>
<br><br>
<h2>Operações Aritméticas</h2>
<br><br>

<script>

let numero1 = 24;
let numero2 = 4.8;

let multiplicacao = numero1 * numero2;
console.log("Multiplicação:", multiplicacao); // 57,6

let divisao = numero1 / numero2;
console.log("Divisão:", divisao); // 2,5

let raizQuadrada = Math.sqrt(numero1);
console.log("Raiz Quadrada:", raizQuadrada); // 3,4641016151377544

let expressao5 = (numero1 + 3) * numero2;
console.log("Expressão 5:", expressao5); // 71,76

let expressao6 = numero1 % 5;
console.log("Expressão 6:", expressao6); // 2

let expressao7 = numero2 - numero1 / 4;
console.log("Expressão 7:", expressao7); // 1,8

let expressao8 = (numero2 - 2) ** 3;
console.log("Expressão 8:", expressao8); // 19,6832

let modulo3 = multiplicacao % 3; // se resultado zero é um numero ímpar
console.log("Módulo 3:", modulo3); // 0,6

let modulo4 = (numero1 + 1) % 3;  // se resultado zero é um numero ímpar
console.log("Módulo 4:", modulo4); // 1

</script>
