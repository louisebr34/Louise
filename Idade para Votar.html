<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade para Votar</title>
</head>
<body>
    <h1>Trilha 5 - Semana 1</h1>
    <h2>Idade para Votar</h2>

    <script>
        // Solicita a idade da pessoa
        let idade = parseInt(prompt("Por favor, digite sua idade:"));

        // Verifica se a idade está dentro das faixas para votar
        if (idade >= 16 && idade < 18) {
            document.write("Você tem 16 ou 17 anos. O voto é opcional.");
        } else if (idade >= 18 && idade <= 70) {
            document.write("Você tem entre 18 e 70 anos. O voto é obrigatório.");
        } else if (idade > 70) {
            document.write("Você tem mais de 70 anos. O voto é opcional.");
        } else {
            document.write("Você ainda não tem idade suficiente para votar.");
        }
    </script>
</body>
</html>
