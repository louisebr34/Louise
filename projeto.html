<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Trilha 5- Semana 1</h1>
    <br><br>
    <h2>Variáveis</h2>
    <br><br>
    <script>
        var nome = "Luis"; 
        var idade = 41;
        var cidade = "São Paulo";
        var profissao = "Engenheiro";
        var salario = 8500.00;

        var pessoa = nome + " tem " + idade + " anos, mora em " + cidade + ", é " + profissao + " e recebe um salário de R$" + salario;

        document.write(pessoa);
        document.write("<br><br>");

        document.write
        document.write("<br>");
        document.write("<br>");

        var x = 20;
        var y = 10;

        document.write("Valor de x: " + x);
        document.write("<br>");
        document.write("Valor de y: " + y);
        document.write("<br>");
        document.write("<br>");

        var temp = x;
        x = y;
        y = temp;
        document.write("Valor atual de x: " + x);
        document.write("<br>");
        document.write("Valor atual de y: " + y);
        document.write("<br>");
        document.write("<br>");

        document.write

        document.write("<br>");
        document.write("<br>");

        var a = 20;
        var b = 10;

        // Exibe os valores originais
        document.write("Valor de a: " + a);
        document.write("<br>");
        document.write("Valor de b: " + b);
        document.write("<br>");
        document.write("<br>");

        // Troca os valores das variáveis sem perder nenhum
        a = a + b; // Atribui a + b para a, agora a contém a soma dos valores originais de a e b
        b = a - b; // Atribui a - b (que é o valor original de a) para b, agora b contém o valor original de a
        a = a - b; // Atribui a - b (que é o valor original de b) para a, agora a contém o valor original de b

        // Exibe os valores após a troca
        document.write("Novo valor de a: " + a); // Agora a contém o valor original de b
        document.write("<br>");
        document.write("Novo valor de b: " + b); // Agora b contém o valor original de a
    </script>
</body>
</html>
