<body>
    <h1>Bug no Software</h1>
    <h2>Volume da Piscina</h2>

    <script>
        function volumeEmMetrosCubicos(raioPiscina, alturaPiscina) {
            // Primeiro - Calcula a área da piscina
            var areaPiscina = Math.PI * Math.pow(raioPiscina, 2);

            // Segundo - Calcula o volume da piscina
            var volumePiscina = areaPiscina * alturaPiscina;

            // Terceiro - Converter para litros (1 m³ = 1000 L)
            var volumeEmLitros = volumePiscina * 1000;

            return Math.round(volumeEmLitros);
        }

        var raioPiscina = 3.5;
        var alturaPiscina = 1.6;

        var volume = volumeEmMetrosCubicos(raioPiscina, alturaPiscina);

        console.log("O valor real do volume de água desta piscina é: " + volume + " litros");
    </script>
